<!DOCTYPE html>
<html>
  <head>
    <title>Cheese Guardian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="equalizer.css">
    <link rel="stylesheet" href="maquetado.css">
  </head>
  <body>
    <div class="upper-container">
      <img class="phone" src="photos/phone.png">
      <hr class="barrier">
      <img src="photos/tcg_logo.png">
    </div>
    <div class="middle-container">
      <div class="item-container">
        <img class="photograph" src="photos/ic_list.png">
        <h3 class="title">Keep track of your money</h3>
        <p class="paragraph">See all your debts and all your friends debts towards you.</p>
      </div>
      <div class="item-container">
        <img class="photograph" src="photos/ic_reminder.png">
        <h3 class="title">Generate reminders</h3>
        <p class="paragraph">Get reminded of who owes you money or who you owe money to.</p>
      </div>
      <div class="item-container">
        <img class="photograph" src="photos/ic_safe.png">
        <h3 class="title">No internet needed</h3>
        <p class="paragraph">All your debts are kept safe in your phone.</p>
      </div>
    </div>
    <div class="lower-container">
      <h4>Get info on new updates</h4>
      <input type="text" name="fname"><br>
      <button type="button">Subscribe</button>
    </div>
  </body>
</html>
